<form>
  <div class="post">
  <div class="post-heading">
    <div class="post-title" >
    <a href="/home/{{p.key().id()}}">
      {{p.subject}}
</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    details : {{p._render_text }}
  </div>
</div>
<a href="/home/{{p.key().id()}}">
  see more...
</a>


</form>
